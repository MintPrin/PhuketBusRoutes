
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="90" fill="#0066CC"/>
  <g fill="white">
    <!-- Bus icon -->
    <rect x="128" y="128" width="256" height="160" rx="24" stroke="white" stroke-width="8" fill="none"/>
    <rect x="144" y="144" width="224" height="32" rx="8" fill="white"/>
    <rect x="144" y="192" width="224" height="80" rx="8" fill="white"/>
    
    <!-- Bus wheels -->
